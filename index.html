<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
 /* 꾸미기 */

        /* Hero 스타일 */
        .hero {
            background-color: #343a40;
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 20px; /* Hero 아래쪽으로 20px의 공백 추가 */
        }

        /* 카드 스타일 */
        .card {
            width: 18rem;
            height: 100%; /* 카드의 높이를 100%로 설정하여 동일한 크기로 만듭니다. */
            transition: transform 0.3s ease; /* 마우스 오버 시 부드러운 효과를 위한 트랜지션 추가 */
        }

        /* 카드 이미지 스타일 */
        .card-img-top {
            height: 200px; /* 카드 이미지의 높이를 조절하여 동일한 크기로 만듭니다. */
            object-fit: cover; /* 이미지 비율 유지하면서 크롭 */
        }

        /* 카드에 마우스를 올렸을 때의 스타일 변경 */
        .card:hover {
            transform: scale(1.05); /* 마우스 오버 시 1.05배 확대 */
        }

        /* 카드 내부 컨텐츠 가운데 정렬 */
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%; /* 부모의 높이에 맞게 내용을 세로 중앙 정렬 */
        }

        /* 버튼 스타일 */
        .btn-primary {
            margin-top: 10px; /* 버튼과 내용 사이에 간격 추가 */
        }

    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">뷰톡이의 중고마켓</h1>
      <h2 class="text-white">집에 있는 뷰티상품을 팝니다!</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- 냄비 카드 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="마스크팩.jpg"
              class="card-img-top"
              alt="냄비 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">마스크팩</h5>
              <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
              <p class="card-text">
                유통기한 넉넉한 마스크팩 팝니다!
              </p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 전기밥솥 카드 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="화장품.jpg"
              class="card-img-top"
              alt="전기밥솥 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">화장품</h5>
              <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
              <p class="card-text">
                사용감 적은 화장품 팝니다. 착한 성분, 넉넉한 유통기한!
              </p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 주전자 카드 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="뷰티기기.jpg"
              class="card-img-top"
              alt="주전자 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">뷰티기기</h5>
              <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
              <p class="card-text">
                사용감이 있지만 기능에는 문제 없는 뷰티기기 팝니다.
              </p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 18rem">
              <img
                src="성형외과시술권.jpg"
                class="card-img-top"
                alt="주전자 이미지"
              />
              <div class="card-body">
                <h5 class="card-title">성형외과시술권</h5>
                <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
                <p class="card-text">
                  시술 맛집 입소문 자자한 성형외과 시술권 팝니다.
                </p>
                <a
                  href="https://spartacodingclub.kr/"
                  class="btn btn-primary"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  상세 정보 보기
                </a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
